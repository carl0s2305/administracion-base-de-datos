<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administración de Personas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Administración de Personas</h1>

  <form id="formulario">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="text" id="apellido_paterno" placeholder="Apellido Paterno" required>
    <input type="text" id="apellido_materno" placeholder="Apellido Materno">
    <input type="number" id="edad" placeholder="Edad" min="0" required>
    <input type="date" id="fecha_nacimiento" required>
    <input type="email" id="correo" placeholder="Correo" required>
    <button type="button" onclick="insertar()">Insertar</button>
  </form>

  <table id="tabla">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido Paterno</th>
        <th>Apellido Materno</th>
        <th>Edad</th>
        <th>Fecha de Nacimiento</th>
        <th>Correo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Registros dinámicos -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
